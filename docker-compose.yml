services:
  fe-app:
    image: belshed/fe-app
    pull_policy: 'always'
    hostname: fe-app
    ports:
      - 81:3000
    entrypoint: node .output/server/index.mjs
  webhook:
    image: almir/webhook
    pull_policy: 'always'
    hostname: webhook
    ports:
      - 9000:9000
    volumes:
      - /home/sergdenisov/webhooks:/etc/webhook
      - /home/sergdenisov/webhooks/scripts:/opt/scripts
    command: -verbose -hooks=/etc/webhook/hooks.json
  nginx:
    image: belshed/nginx
    pull_policy: 'always'
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/ssl/private
    depends_on:
     - fe-app
     - webhook
