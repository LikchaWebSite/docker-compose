services:
  fe-app:
    image: belshed/fe-app
    pull_policy: 'always'
    hostname: fe-app
    ports:
      - 81:3000
  nginx:
    image: belshed/nginx
    pull_policy: 'always'
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/ssl/private
    depends_on:
     - fe-app
